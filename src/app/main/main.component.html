<sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]=7>
  <sebm-google-map-marker *ngFor="let retailer of retailerArray" [latitude]="retailer.lat" [longitude]="retailer.lng">
    <sebm-google-map-info-window [disableAutoPan]="true">
      {{retailer.id}}<br>
      <a routerLink="/detail/{{retailer.id}}">{{retailer.name}}</a>
    </sebm-google-map-info-window>
  </sebm-google-map-marker>
</sebm-google-map>
